<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Thêm link tới Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="../static/css/home.css">

    <title>Search</title>

</head>

<body>

    <!-- Header -->
    <header class="bg-warning text-dark py-3">
        <div class="container">
            <div class="row align-items-center">
                <!-- Logo -->
                <div class="col-md-3">
                    <a href="{{ url_for('home') }}" class="text-dark  text-decoration-none">
                        <img src="../static/images/logo.png" alt="">
                    </a>
                </div>

                <!-- Menu -->
                <div class="col-md-6">
                    <nav class="navbar navbar-expand-md">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" href="{{ url_for('home') }}" style="font-weight: bold;font-size: 20px;font-family: 'Times New Roman', Times, serif;">HOME</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{{ url_for('myBook') }}" style="font-weight: bold;font-size: 20px;font-family: 'Times New Roman', Times, serif;">MY BOOK</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{{ url_for('search') }}" style="font-weight: bold;font-size: 20px;font-family: 'Times New Roman', Times, serif;">SEARCH</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{{ url_for('profile') }}" style="font-weight: bold;font-size: 20px;font-family: 'Times New Roman', Times, serif;">PROFILE</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
                <div class="col-md-3">
                    <form class="d-flex" method="post" action="{{ url_for('login') }}">
                        <button class="btn btn-outline-light" type="submit">Logout</button>
                    </form>
                </div>
        </div>
    </header>

    <!-- Body -->
    <div class="container mt-4">
        <div class="row">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form method="POST" action="/search">

                        <div class="input-group mb-3">
                            <label for="searchInput" class="form-label card-title">Search for Books</label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="searchInput" name="searchInput"
                                    placeholder="Search..." aria-label="Search" aria-describedby="search-btn">
                            </div>
                            <div class="input-group mb-3">

                                <button class="btn btn-bg" type="submit" id="search-btn">Search</button>
                            </div>
                        </div>

                    </form>
                    <div class="input-group mb-3">
                        <div class="container mt-4">
                            <h1 style="font-family: Tahoma;">Book List</h1>
                            <table class="table" style="font-family: Tahoma; text-align: center;">
                                <thead >
                                    <tr >
                                        <th >Title</th>
                                        <th >Author</th>
                                        <th >Avr Rating</th>
                                        <th ></th>

                                    </tr>
                                </thead>
                                <tbody>
                                    {% for book in books %}
                                    <tr>
                                        <td>{{ book[0] }}</td>
                                        <td>{{ book[1] }}</td>
                                        <td>{{ book[2] }}</td>
                                        <td><button class="btn btn-bg"><a class="nav-link" href="{{ url_for('bookDescription',book_id=book[3]) }}">More</a></button></td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- Thêm link tới Bootstrap JS và Popper.js (nếu cần) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
